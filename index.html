<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <script src="./main.js" async defer></script>
    <title>slide effect</title>
</head>
<body>
    



<div class="container">
    <div class="nav-btns">
     <button id="prevSlideBtn">
        <span class="material-symbols-outlined">
        arrow_back_ios
        </span>
     </button>
     <button id="nextSlideBtn">
        <span class="material-symbols-outlined">
        arrow_forward_ios
        </span>
     </button>
    
   
    </div>

    <div class="images" >
        <div class="image active" data-key="image-slider-1">
            <img src="images\image-slider-1.jpg" alt="" >
        </div>
        <div class="image"  data-key="image-slider-2">
            <img src="images\image-slider-2.jpg" alt="">
        </div>
        <div class="image"  data-key="image-slider-3">
            <img src="images\image-slider-3.jpg" alt="">
        </div>
    </div>

    <div class="paginations">
        <!-- <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button> -->
    </div>
</div>



</body>
</html>
